version: '3.9'

services:
  db:
    image: postgres:12
    container_name: db
    restart: always
    env_file:
      - .env
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${PG_USER} -d $${PG_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  apiapp:
    build:
      context: ./apiapp
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: apiapp
    volumes:
      - .apiapp:/apiapp
      - /apiapp/node_modules
    ports:
      - "${API_PORT}:4000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  webapp:
    build:
      context: ./webapp
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: webapp
    volumes:
      - ./webapp:/app       # mount local code
      - /app/node_modules   # keep node_modules inside container
    ports:
      - "${WEB_PORT}:3000"
    env_file:
      - .env
    depends_on:
      - apiapp

volumes:
  pgdata: {}